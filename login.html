<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kisaan Bazaar - Login/Register</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login to Kisaan Bazaar</h2>

      <div class="tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form" onsubmit="return false;">
        <input type="text" id="login-identifier" placeholder="Email or Mobile Number" required />
        <input type="password" id="login-password" placeholder="Password" required minlength="6" />
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form hidden" onsubmit="return false;">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Mobile Number" required pattern="[0-9]{10}" />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Pincode" required pattern="[0-9]{6}" />
        <input type="password" placeholder="Password" required minlength="6" />
        <input type="password" placeholder="Confirm Password" required minlength="6" />
        <input type="text" placeholder="OTP" required />
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
        </select>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      formTitle.textContent = "Login to Kisaan Bazaar";
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      formTitle.textContent = "Register on Kisaan Bazaar";
    });
  </script>

  <script src="/js/login.js" defer ></script>

</body>
</html>
