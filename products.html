<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Kisaan Bazaar</title>
  <link rel="stylesheet" href="/css/products.css" />
  <style>
    .product-header {
      text-align: center;
      padding: 2em 1em 1em;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }

    .filter-bar select {
      padding: 0.5em;
      border-radius: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2em;
      padding: 0 2em 4em;
    }

    .product-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 0.5em 0 0.2em;
    }

    .product-card p {
      margin: 0.2em 0;
    }

    .product-card button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #256128;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="farmers.html">Farmers</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="product-header">
    <h1>Fresh Produce</h1>
    <p>Browse and buy directly from farmers</p>
  </div>

  <!-- Filter/Sort Options -->
  <div class="filter-bar">
    <select>
      <option value="">Filter by Category</option>
      <option value="vegetables">Vegetables</option>
      <option value="fruits">Fruits</option>
      <option value="grains">Grains</option>
    </select>

    <select>
      <option value="">Sort by</option>
      <option value="low-to-high">Price: Low to High</option>
      <option value="high-to-low">Price: High to Low</option>
    </select>
  </div>

  <!-- Product List -->
  <div class="product-grid">
    <div class="product-card">
      <img src="images/tomato.jpg" alt="Tomatoes">
      <h3>Tomatoes</h3>
      <p>₹20 / kg</p>
      <p>Seller: Farmer A</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="images/potato.jpg" alt="Potatoes">
      <h3>Potatoes</h3>
      <p>₹15 / kg</p>
      <p>Seller: Farmer B</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="images/mango.jpg" alt="Mangoes">
      <h3>Mangoes</h3>
      <p>₹60 / kg</p>
      <p>Seller: Farmer C</p>
      <button>Buy Now</button>
    </div>

    <!-- Add more product cards as needed -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kisaan Bazaar. All rights reserved.</p>
  </footer>
  <script src="/js/product.js"defer></script>

</body>
</html>
